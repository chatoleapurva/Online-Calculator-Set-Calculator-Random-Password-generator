  <meta charset="UTF-8">

  <link rel="stylesheet" href="password.css">
</head>
<body>
  <header>
    <nav style="float: right;">
        <ul>
            <li class="home-link"><a href="Main.html">Home</a></li>
            <li class="matrix-link"><a href="matrix.html">Matrix</a></li>
            <li class="About_us-link"><a href="about_us.html">About Us</a></li>
        </ul>
    </nav>
</header>

<style>
  .home-link a:hover {
    border-radius: 45px;
    border-width: 50px;
    border-top: 30px;
  background-color: rgba(0, 255, 200, 0.443);
  color: rgb(255, 255, 255);
}
.matrix-link a:hover {
    border-radius: 45px;
    border-width: 50px;
    border-top: 30px;
  background-color: rgba(0, 255, 200, 0.443);
  color: rgb(255, 255, 255);
}
.About_us-link a:hover {
    border-radius: 45px;
    border-width: 50px;
    border-top: 30px;
  background-color: rgba(0, 255, 200, 0.443);
  color: rgb(255, 255, 255);
}
</style>
  <div class="container">
    <h1 class="title">Discrete Mathematics : Password Generator</h1>
    <form>
      <div class="form-group">
        <label for="password-category">Password category :</label>
        <select id="password-category" name="password-category">
          <option value="alpha-lower-upper">Alphabets</option>
          <option value="alpha-lower-upper-num">Numbers and Alphabets</option>
          <option value="num-sym">Numbers and symbols</option>
          <option value="alpha-lower-upper-sym">Symbols and Alphabets</option>
          <option value="alpha-lower-upper-num-sym">Alphabets, numbers, and symbols</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password-length">Password length : ( Min. 8 Characters required )</label>
        <input type="number" id="password-length" name="password-length" min="8" value="8" required>
      </div>
      <div class="form-group">
        <label for="password-strength">Password strength :</label>
        <select id="password-strength" name="password-strength">
          <option value="weak">Weak</option>
          <option value="medium">Medium</option>
          <option value="strong">Strong</option>
        </select>
      </div>
      <div class="form-group">
        <button type="button" id="generate-button">Generate Password</button>
      </div>
      <div class="form-group">
        <label for="generated-password">Generated Password:</label>
        <textarea id="generated-password" name="generated-password" rows="3" readonly></textarea>
      </div>
    </form>
  </div>
  <!-- <select id="options">

  </select>
